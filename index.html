<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="./script.js"></script>
    <style>
        button {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container"
        style="background-color: cyan; width: 222px; align-items: center; margin-left: 649px; margin-top: 161px; ">

        <table style="width: 224px;">

            <tr>
                <input type="text" style="width: 214px; height: 45px;" placeholder="Result" id="result">
            </tr>
            <tr>
                <td><button style="background-color: red;" onclick="clearBox()">C</button></td>
                <td><button onclick="deleteNum(`DEL`)">DEL</button></td>
                <td><button onclick="displayNum(`(`)">(</button></td>
                <td><button onclick="displayNum(`)`)">)</button></td>
            </tr>
            <tr>
                <td><button onclick="displayNum(`1`)">1</button></td>
                <td><button onclick="displayNum(`2`)">2</button></td>
                <td><button onclick="displayNum(`3`)">3</button></td>
                <td><button onclick="displayNum(`+`)">+</button></td>
            </tr>
            <tr>
                <td><button onclick="displayNum(`4`)">4</button></td>
                <td><button onclick="displayNum(`5`)">5</button></td>
                <td><button onclick="displayNum(`6`)">6</button></td>
                <td><button onclick="displayNum(`-`)">-</button></td>

            </tr>
            <tr>
                <td><button onclick="displayNum(`7`)">7</button></td>
                <td><button onclick="displayNum(`8`)">8</button></td>
                <td><button onclick="displayNum(`9`)">9</button></td>
                <td><button onclick="displayNum(`*`)">*</button></td>

            </tr>
            <tr>
                <td><button onclick="displayNum(`/`)">/</button></td>
                <td><button onclick="displayNum(`0`)">0</button></td>
                <td><button onclick="displayNum(`.`)">.</button></td>
                <td><button onclick="evaluateExpression()">=</button></td>

            </tr>
        </table>
    </div>




</body>

</html>
